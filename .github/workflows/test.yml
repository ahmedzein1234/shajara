name: Tests and Quality Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit & Integration Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Vitest tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Type Check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript type checking
        run: npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    name: ESLint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    name: Build Check
    needs: [test, typecheck]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Test summary
        run: |
          echo "### Build Results :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "**TypeScript:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** Passed" >> $GITHUB_STEP_SUMMARY

  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests (Playwright)
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Check for Arabic language support and RTL compliance
  rtl-check:
    runs-on: ubuntu-latest
    name: RTL and Arabic Support Check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for RTL attributes in components
        run: |
          echo "Checking for RTL support in components..."
          if grep -r "dir=" src/components/ || grep -r "direction:" src/; then
            echo "RTL attributes found - Good!"
          else
            echo "Warning: Limited RTL attributes found. Ensure proper RTL support."
          fi

      - name: Check for Arabic language files
        run: |
          echo "Checking for Arabic language files..."
          if [ -f "src/i18n/messages/ar.json" ]; then
            echo "Arabic language file found - Good!"
          else
            echo "Warning: Arabic language file not found."
          fi

  # Security audit
  security:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          if grep -r "CLOUDFLARE_API_TOKEN\s*=\s*['\"]" src/ || grep -r "DATABASE_ID\s*=\s*['\"]" src/; then
            echo "::error::Potential hardcoded secrets found!"
            exit 1
          else
            echo "No hardcoded secrets detected - Good!"
          fi
