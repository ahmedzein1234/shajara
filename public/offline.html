<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل - شجرة</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', 'Tajawal', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      color: #059669;
    }

    h1 {
      color: #1e293b;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #059669;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #047857;
    }

    .retry-btn {
      background: none;
      border: 2px solid #059669;
      color: #059669;
      margin-right: 10px;
    }

    .retry-btn:hover {
      background: #059669;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01"/>
      </svg>
    </div>

    <h1>أنت غير متصل بالإنترنت</h1>
    <p>
      يبدو أنك فقدت الاتصال بالإنترنت. تحقق من اتصالك وحاول مرة أخرى.
      <br><br>
      <strong>شجرة</strong> يمكنها العمل دون اتصال للبيانات المحفوظة مسبقاً.
    </p>

    <button class="btn retry-btn" onclick="location.reload()">
      إعادة المحاولة
    </button>
    <a href="/" class="btn">
      العودة للرئيسية
    </a>
  </div>
</body>
</html>
